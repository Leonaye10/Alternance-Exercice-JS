<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/template.style.css">
    <link rel="stylesheet" href="../styles/calculatrice.style.css">
    <title>Calculatrice</title>
</head>
<body>

    <!-- Navigateur -->
    <nav class="navbar">
        <a class="logo">Exercice Html/JS</a>
        <ul>
          <li><a href="../index.html">Accueil</a></li>
          <li><a href="./calculatrice.html">Calclatrice</a></li>
        </ul>
    </nav>
    
    <div class="body">
        <h1>Calculatrice</h1>
        <div class="row">
            <button onclick="ajouterAuCalcul(1)">1</button>
            <button onclick="ajouterAuCalcul(2)">2</button>
            <button onclick="ajouterAuCalcul(3)">3</button>
        </div>
        <div class="row">
            <button onclick="ajouterAuCalcul(4)">4</button>
            <button onclick="ajouterAuCalcul(5)">5</button>
            <button onclick="ajouterAuCalcul(6)">6</button>
        </div>
        <div class="row">
            <button onclick="ajouterAuCalcul(7)">7</button>
            <button onclick="ajouterAuCalcul(8)">8</button>
            <button onclick="ajouterAuCalcul(9)">9</button>
        </div>
        <div class="operateur">
            <button onclick="ajouterAuCalcul('+')">+</button>
            <button onclick="ajouterAuCalcul('-')">-</button>
            <button onclick="ajouterAuCalcul('/')">/</button>
            <button onclick="ajouterAuCalcul('*')">x</button>
        </div>
        <div class="result">
            <input type="text" name="resultat" id="resultat">
            <button onclick="calculer()">=</button>
        </div>
    </div>

    <script src="../scritps/calculatrice.js"></script>
</body>
</html>
